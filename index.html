<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/modals.css" />
    <link
      rel="shortcut icon"
      href="./images/checkers.png"
      type="image/x-icon"
    />
    <script src="./js/index.js" defer></script>
    <script src="./js/modals.js" defer></script>

    <title>Checkers</title>
  </head>
  <body>
    <header>
      <h1>Checkers Online</h1>
      <ul id="access">
        <li><a id="contact" href="./contact.html">Contact Me</a></li>
        <li><a id="sign-in" href="#">Sign In</a></li>
        <li><a id="sign-up" href="#">Sign Up</a></li>
      </ul>
    </header>
    <main>
      <div id="game">
        <div id="player-1" class="player">
          <img
            id="player-1-turn"
            class="turn"
            src="./images/joystick.png"
            alt="Your turn"
          />
          <img src="./images/man.png" class="player-image" alt="Man picture" />
          <div><p id="player-1-name">Player 1</p></div>
          <div class="remaining-pieces">
            Pieces: <span id="remaining-pieces-player-1"></span>
          </div>
        </div>
        <div id="board"></div>
        <div id="player-2" class="player">
          <img
            id="player-2-turn"
            class="turn"
            src="./images/joystick.png"
            alt="Your turn"
          />
          <img src="./images/man.png" class="player-image" alt="Man picture" />
          <div><p id="player-2-name">Player 2</p></div>
          <div class="remaining-pieces">
            Pieces: <span id="remaining-pieces-player-2"></span>
          </div>
        </div>
      </div>
      <button id="start-match">START</button>
      <div>
        <button
          id="save-match"
          class="secondary-button"
          title="Save current game"
        >
          SAVE
        </button>
        <button
          id="load-match"
          class="secondary-button"
          title="Load last saved game"
        >
          LOAD
        </button>
      </div>
    </main>
    <footer>
      <div id="rules" class="footer-item">
        <a href="https://es.wikipedia.org/wiki/Damas" target="_blank">Rules</a>
      </div>
      <div id="github">
        <a
          href="https://github.com/GianElli99/my_checkers_web"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./images/github-logo.png" alt="github logo" />
        </a>
      </div>
      <div id="author" class="footer-item">Gianfranco Elli, 2021</div>
    </footer>
    <div id="modal">
      <div id="modal-content">
        <p>Modal</p>
        <span id="close-modal">&times;</span>
      </div>
    </div>
  </body>
</html>
